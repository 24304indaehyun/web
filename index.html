<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 비서 대화 로그</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwind의 기본 폰트(Inter) 적용 */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-4xl p-4 py-8 md:p-12">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">AI 비서 대화 로그</h1>
            <p id="status" class="text-gray-600 mt-2">Firebase 연결 대기 중...</p>
        </header>

        <!-- 로그가 표시될 컨테이너 -->
        <main id="log-container" class="bg-white rounded-lg shadow-xl overflow-hidden">
            <!-- 자바스크립트로 로그 항목이 여기에 추가됩니다. -->
            <div class="p-8 text-center text-gray-500">
                로그를 불러오는 중입니다...
            </div>
        </main>
    </div>

    <!-- 분리된 JavaScript 파일 로드 -->
    <!-- type="module"은 import/export 구문을 사용하기 위해 필수입니다. -->
    <script type="module" src="index.js"></script>

</body>
</html>
